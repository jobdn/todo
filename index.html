<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleTask.css" />
    <link rel="stylesheet" href="button-style.css" />
    <link rel="stylesheet" href="confirm.css">
  </head>
  <body>
    <!-- <form name="todo" method="post" action="#"> -->
    <div class="container-all">
      <div class="todoList">
        <div class="todoList__row">
          <div class="todoList__input input_1">
            <div class="todoTitle__content">
              <input
                class="todoTitle__content__input"
                type="text"
                name="Title"
                placeholder="Title..."
              />
            </div>
          </div>
          <div class="todoList__input input_2">
            <div class="todoTitle__content">
              <input
                class="todoTitle__content__input"
                type="text"
                name="about"
                placeholder="About..."
              />
            </div>
          </div>
        </div>
        <div class="todoList__button">
          <div class="todoList__content__button">
            <button type="submit" class="buttonAdd">
              <img src="imj/button add.svg" alt="button add" />
            </button>
          </div>
        </div>
        <!-- </form> -->
      </div>
      <div class="container">
        <template class="addBlock">
          <div class="addTask">
            <div class="addTask__container">
              <!-- <form name="task" method="post" action="#"> -->
              <div class="addTask__title">
                <input
                  type="text"
                  class="addTask__content__inputTitle"
                  name="addTitle"
                  placeholder="Task Title..."
                />
              </div>
              <div class="addTask__body">
                <input
                  type="text"
                  class="addTask__content__inputBody"
                  name="addAbout"
                  placeholder="Task body about this task..."
                />
              </div>
              <!-- </form> -->
            </div>
            <div class="addTask__buttonDell">
              <img src="imj/button dell.svg" alt="button dell" />
            </div>
          </div>
        </template>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
